<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="~{/layout/basic :: setContent(~{this::content})}">
    <th:block th:fragment="content">
        <h1 class="modal-title">GuestBook Read Page</h1>
        <div class="form-group">
            <label>Gno</label>
            <input type="text" th:class="form-control" name="gno" th:value="${dto.gno}" readonly>
        </div>
        <div class="form-group">
            <label>제목</label>
            <input type="text" th:class="form-control" name="title" th:value="${dto.title}" readonly>
        </div>
        <div class="form-group">
            <label>내용</label>
            <textarea th:class="form-control" rows="5" name="content" readonly>[[${dto.content}]]</textarea>
        </div>
        <div class="form-group">
            <label>작성자</label>
            <input type="text" th:class="form-control" name="writer" th:value="${dto.writer}" readonly>
        </div>
        <div class="form-group">
            <label>등록일</label>
            <input type="text" th:class="form-control" th:value="${#temporals.format(dto.regDate, 'yyyy/MM/dd HH:mm:ss')}" readonly>
        </div>
        <div class="form-group">
            <label>수정일</label>
            <input type="text" th:class="form-control" th:value="${#temporals.format(dto.modDate, 'yyyy/MM/dd HH:mm:ss')}" readonly>
        </div>
        <div class="form-group">
            <a th:href="@{/guestbook/modify(gno = ${dto.gno}, page = ${requestDTO.page})}"><button type="button" class="btn btn-primary">Modify</button></a>
            <a th:href="@{/guestbook/list(page = ${requestDTO.page})}"><button type="button" class="btn btn-info">List</button></a>
        </div>
    </th:block>
</th:block>
</html>
